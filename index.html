<!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>David Bain</title>
            <style>
                   * {
                       margin: 0;
                       padding: 0;
                       box-sizing: border-box;
                   }
                   body {
                       font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                       line-height: 1.6;
                       color: #333;
                       background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                       min-height: 100vh;
                       display: flex;
                       align-items: center;
                       justify-content: center;
                   }
                   .container {
                       background: white;
                       padding: 3rem 2rem;
                       border-radius: 20px;
                       box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                       text-align: center;
                       max-width: 500px;
                       width: 90%;
                   }
                   h1 {
                       font-size: 2.5rem;
                       margin-bottom: 0.5rem;
                       color: #2c3e50;
                       font-weight: 300;
                   }
                   .subtitle {
                       color: #7f8c8d;
                       margin-bottom: 2rem;
                       font-size: 1.1rem;
                   }
                   .social-links {
                       display: flex;
                       justify-content: center;
                       gap: 1.5rem;
                       margin-bottom: 2.5rem;
                   }
                   .social-link {
                       display: inline-flex;
                       align-items: center;
                       justify-content: center;
                       width: 50px;
                       height: 50px;
                       background: #f8f9fa;
                       border-radius: 50%;
                       text-decoration: none;
                       color: #495057;
                       transition: all 0.3s ease;
                   }
                   .social-link svg {
                       width: 20px;
                       height: 20px;
                       fill: currentColor;
                   }
                   .social-link:hover {
                       background: #667eea;
                       color: white;
                       transform: translateY(-3px);
                   }
                   .projects {
                       display: flex;
                       flex-direction: column;
                       gap: 1rem;
                   }
                   .project-btn {
                       background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                       color: white;
                       padding: 1rem 2rem;
                       border: none;
                       border-radius: 50px;
                       font-size: 1rem;
                       font-weight: 500;
                       cursor: pointer;
                       text-decoration: none;
                       display: inline-block;
                       transition: all 0.3s ease;
                   }
                   .project-btn:hover {
                       transform: translateY(-2px);
                       box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
                   }
                   @media (max-width: 480px) {
                       .container {
                           padding: 2rem 1.5rem;
                       }
                       h1 {
                           font-size: 2rem;
                       }
                       .social-links {
                           gap: 1rem;
                       }
                       .social-link {
                           width: 45px;
                           height: 45px;
                           line-height: 45px;
                           font-size: 1.3rem;
                       }
                   }
            </style>
      </head>
      <body>
            <div class="container">
                  <h1>David Bain</h1>
                  <p class="subtitle">IT professional and general tech enthusiast</p>
                  <div class="social-links">
                        <a href="http://linkedin.com/in/davidjbain/" class="social-link" title="LinkedIn">
                              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                              <rect x="2" y="9" width="4" height="12"/>

                              </svg>
                        </a>
                        <a href="https://bsky.app/profile/davidbain.bsky.social" class="social-link" title="Bluesky">

                              <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>
                              </svg>
                        </a>
                        <a href="https://github.com/davidbain?tab=repositories" class="social-link" title="GitHub">
                              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                              <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                              </svg>
                        </a>
                        <a href="http://t.me/davidjbain" class="social-link" title="Telegram">
                              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                              <path d="m22 2-7 20-4-9-9-4z"/>

                        </a>
                  </div><!-- END .social-links-->
                  <div class="projects">
                        <a href="https://davidasaservice.com/" class="project-btn">David as a Service - Blog</a>
                  </div><!-- END .projects -->
            </div><!-- END .container -->
      </body>
</html>
